<ion-header translucent>
  <ion-toolbar>
    <ion-title>Headlines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let article of headlines$ | async" (click)="viewArticle(article)">
    <img loading="lazy" [src]="article.urlToImage"/>
    <ion-card-header>
      <ion-card-subtitle>{{article.description}}</ion-card-subtitle>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{article.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
